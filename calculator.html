  <script>

console.log(parseInt(choixUserNumber));



let operator = prompt("choisissez votre op√©rateur. +, -, *, /,");

let userChoix = prompt("Entrez deuxieme nombre");

console.log(parseInt(userChoixNumber));

  console.log(result) 
  alert(result)
